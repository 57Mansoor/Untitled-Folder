<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMETABLE</title>
    <style>
        body{
            background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
            background-attachment: fixed;
        }
        th,td{
            border: 2px solid black;
            text-align: center;
           
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color:rgb(38, 180, 219);
            color:white;
            
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;  
            font-size: 40px; 
        }
        table{
            width:100%;
            height:100%;
             
            border-collapse: collapse;
             
        }
        #table{
            padding:10%;
        }

      th{
            background-color: black;
        }
       tbody tr:nth-child(even){
            background-color: yellow;
        }
        td:hover{
            background-color: red;
        }

        @media (max-width:600px){
            table,td,th{
                font-size: 20px;
            }
            h1{
                font-size: 20px;
            }
            img{
                width:120px;
            }
        }
    </style>
</head>
<body>
    <a href="second.html"> <img src="logo-removebg-preview.png" alt="noimage" width="250px"> </a>
    
        <div id="table">
            <center>
                <h1>This is Time Table to make Remember of  Todays </h1>
            </center>
            
            <table>
                <thead>
                    <tr>
                        <th>SNO</th>
                        <th>DAY</th>
                        <th>WORKOUTS</th>
                        <th>EACH SETS</th>
                         
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <tD>1</tD>
                        <tD>MONDAY</tD>
                        <td>CHEST</td>
                        <td>3X12</td>
                    </tr>
                    <tr>
                        <tD>2</tD>
                        <tD>TUEDAY</tD>
                        <td>ARMS</td>
                        <td>3X15</td>
                    </tr>
                    <tr>
                        <tD>3</tD>
                        <tD>WENSDAY</tD>
                        <td>BACK</td>
                        <td>3X10</td>
                    </tr>
                    <tr>
                        <tD>4</tD>
                        <tD>THURDAY</tD>
                        <td>ABS</td>
                        <td>3X15</td>
                    </tr>
                    <tr>
                        <tD>5</tD>
                        <tD>FRIDAY</tD>
                        <td>SHOULDERS</td>
                        <td>3X10</td>
                    </tr>
                    <tr>
                        <tD>1</tD>
                        <tD>SATURDAY</tD>
                        <td>LEGS</td>
                        <td>3X12</td>
                    </tr>

                </tbody>
                
            </table>
        </div>
    </center>
 
</body>
</html>
